<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animation with GSAP & Lenis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 200vh;
      overflow: hidden; /* Needed for Lenis smooth scrolling */
    }

    .scroll-wrapper {
      display: flex;
      justify-content: space-between;
      padding: 100px 50px;
    }

    .phone-wrapper {
      position: sticky;
      top: 100px;
      width: 30%;
    }

    .phone {
      position: relative;
      width: 100%;
    }

    .phone-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
    }

    .phone-image.active {
      opacity: 1;
    }

    .text-wrapper {
      width: 60%;
    }

    .text-section {
      margin-bottom: 200px;
    }
  </style>
  <!-- Include GSAP and ScrollTrigger CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <!-- Include Lenis for smooth scrolling -->
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis"></script>
</head>
<body>
  <!-- Scroll Wrapper -->
  <div class="scroll-wrapper">
    <!-- Phone Section -->
    <div class="phone-wrapper">
      <div class="phone">
        <img src="image1.jpg" class="phone-image" alt="Image 1" />
        <img src="image2.jpg" class="phone-image" alt="Image 2" />
        <img src="image3.jpg" class="phone-image" alt="Image 3" />
        <!-- Add more images if necessary -->
      </div>
    </div>

    <!-- Text Section -->
    <div class="text-wrapper">
      <div class="text-section" data-image="0">
        <h2>Heading 1</h2>
        <p>Text for the first image</p>
      </div>
      <div class="text-section" data-image="1">
        <h2>Heading 2</h2>
        <p>Text for the second image</p>
      </div>
      <div class="text-section" data-image="2">
        <h2>Heading 3</h2>
        <p>Text for the third image</p>
      </div>
      <!-- Add more text sections if necessary -->
    </div>
  </div>

  <!-- JavaScript for GSAP, ScrollTrigger, and Lenis -->
  <script>
    // Initialize Lenis smooth scrolling
    const lenis = new Lenis({
      smooth: true,
    });

    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);

    // GSAP ScrollTrigger setup
    gsap.registerPlugin(ScrollTrigger);

    // Select all images and text sections
    const phoneImages = document.querySelectorAll('.phone-image');
    const textSections = document.querySelectorAll('.text-section');

    // Loop through each text section and trigger image change
    textSections.forEach((section, index) => {
      ScrollTrigger.create({
        trigger: section,
        start: "top center",
        end: "bottom center",
        onEnter: () => {
          gsap.to(phoneImages, { opacity: 0, duration: 0.5 });
          gsap.to(phoneImages[index], { opacity: 1, duration: 0.5 });
        },
        onEnterBack: () => {
          gsap.to(phoneImages, { opacity: 0, duration: 0.5 });
          gsap.to(phoneImages[index], { opacity: 1, duration: 0.5 });
        }
      });
    });
  </script>
</body>
</html>
